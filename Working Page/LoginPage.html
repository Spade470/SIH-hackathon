<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-sale=1">
    <title>Login Page </title>
   
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
  
    <body> 
        <div class="form-title-wrapper">
            <h2>Login Form</h2>
            <a style="margin-top: 30px;" href="home.html">Home page</a>
        </div>
    <div class="img-warpper">
    <form action="home.html" method="post" style="border:2px solid #f1f1f1;">
      <div class="imgcontainer">
        <img src="2024644_login_user_avatar_person_users_icon.jpg" alt="Avatar" class="avatar">
      </div>
    </div>
      <hr >
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit" class="b1">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
      <div class="footer-container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <div class="f1">
        <a href="#">Forgot password?</a>
        <a href="signin-Page.html" >Signup Page</a>
    </div>
    </div>
    </form>

    </body>
</html>
